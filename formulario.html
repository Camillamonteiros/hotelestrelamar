<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário Hotel</title>
</head>

<body>
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="textdecorado">Reserva de Hotel</h1>
        </div>
        <div class="formulario mt-4">
            <form action="" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino"
                            required>
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino"
                            required>
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="outro" value="outro" required>
                        <label class="form-check-label" for="outro">Outro</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="data-chegada" required>
                </div>

                <div class="mb-3">
                    <label for="checkIn" class="form-label">Data de Check-in:</label>
                    <input type="date" class="form-control" id="checkIn" name="datacheckin" required>
                </div>
                <div class="mb-3">
                    <label for="checkOut" class="form-label">Data de Check-out</label>
                    <input type="date" class="form-control" id="checkIn" name="datacheckin" required>
                </div>
                <div class="mb-3">
                    <label for="numdias" class="form-label">Quantidade de Dias:</label>
                    <input type="number" class="form-control" id="numdias" name="numdias" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="custototal" class="form-label">Custo total:</label>
                    <input type="text" class="form-control" id="custototal" name="custototal" readonly>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="newsletter">
                    <label class="form-check-label" for="newsletter">Desejo receber informações por e-mail</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <script src="assets/img/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>


</body>
</html>
